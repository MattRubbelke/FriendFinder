<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 class="display-4">Survey Questions</h1>
        <hr class="my-4" />
        <h3>About You</h3>
        <p>Fill out the form below.</p>
        <form>
            <div class="form-group">
                <label for="inputName">Name (Required)</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="inputPhoto">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="image-link">
            </div>
            <hr class="my-4" />
            <div class="form-group">
                <label>1. I enjoy rainy days!</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                    <label>2. I'm a planner!</label>
                    <select class="form-control">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neither Agree nor Disagree</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
            </div>
            <div class="form-group">
                <label>3. I'd rather have a small group of close friends than a large group of acquaintances!</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>4. I'd prefer someone complete a task or chore for me, instead of giving me a gift.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>5. People tend to say I look like I have it all together.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>6. I enjoy being frustrated with things I don't understand.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>7. Trying new things is hard for me.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>8. Reality TV is my favorite kind of television programming.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                <label>9. I know if I stopped drinking Cold Brew I'd probably pay off my student loans faster, but I got to have some happiness.</label>
                <select class="form-control">
                    <option>Strongly Disagree</option>
                    <option>Disagree</option>
                    <option>Neither Agree nor Disagree</option>
                    <option>Agree</option>
                    <option>Strongly Agree</option>
                </select>
            </div>
            <div class="form-group">
                    <label>10. My house/apartment is always clean.</label>
                    <select class="form-control">
                        <option>Strongly Disagree</option>
                        <option>Disagree</option>
                        <option>Neither Agree nor Disagree</option>
                        <option>Agree</option>
                        <option>Strongly Agree</option>
                    </select>
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
